<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
        <script src="assets/main.js" charset="utf-8"></script>
        <title>JS Carousel</title>
    </head>
    <body>

        <h1> JS Carousel</h1>
        <div class="container">

            <div class="left_arrow">
                <i class="fas fa-2x fa-arrow-left"></i>
            </div>
            <div class="pics_container">
                <img src="https://www.offshorelivingletter.com/wp-content/uploads/2018/10/Lago-di-Barrea-Abruzzo-Italy-848x450.jpg" alt="">
                <img src="https://www.ilcapoluogo.it/photogallery_new/images/2019/05/armeria-tomei-86819.660x368.jpg" alt="">
                <img src="https://www.liveandinvestoverseas.com/wp-content/uploads/2018/08/Pacentro-Abruzzo-Italy-1140x570.jpg" alt="">
                <img src="https://siviaggia.it/wp-content/uploads/sites/2/2020/04/costa-dei-trabocchi.jpg" alt="">
            </div>
            <div class="right_arrow">
                <i class="fas fa-2x fa-arrow-right"></i>
            </div>

        </div>

    </body>
</html>
